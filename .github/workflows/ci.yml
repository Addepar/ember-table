name: Ember-Table CI
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 7

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Volta
        uses: volta-cli/action@v4

      - name: Node Modules Cache
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ci-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Run Tests
        run: yarn test:ember
        env:
          CI: true

  test-ember-try:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        ember-version:
          [
            embroider-safe,
            # embroider-optimized,
            ember-lts-3.12,
            ember-lts-3.20,
            ember-lts-3.24,
            ember-lts-3.28,
            ember-lts-4.4,
            ember-lts-4.12,
            ember-lts-5.4,
            ember-lts-5.12,
            ember-release,
            # ember-production,
            ember-default-docs
          ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Volta
        uses: volta-cli/action@v4

      - name: Stash yarn.lock for cache key
        run: cp yarn.lock __cache-key

      - name: Node Modules Cache
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            package.json
            yarn.lock
            __env
          key: ci-yarn-v3-${{ matrix.ember-version }}-${{ hashFiles('config/ember-try.js', '__cache-key') }}
          restore-keys: |
            ci-yarn-${{ hashFiles('yarn.lock') }}

      - name: Install Dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Run Tests
        run: node_modules/.bin/ember try:one ${{ matrix.ember-version }} --skip-cleanup
