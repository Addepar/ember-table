<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Less CSS -->
    <link rel="stylesheet/less" type="text/css" href="../../css/table-base.css">
    <script src="../../lib/less-1.3.0.min.js" type="text/javascript"></script>
    <script src="../../lib/modernizr-2.6.1.min.js"></script>
    <style>
      .bar-cell {
        height: 29px !important;
        display: inline-block;
        vertical-align: middle;
      }
      .blue .bar-cell{
        background-color: #004358;
      }
      .teal .bar-cell{
        background-color: #1F8A70;
      }
      .green .bar-cell{
        background-color: #BEDB39;
      }
      .yellow .bar-cell{
        background-color: #FFE11A;
      }
      .orange .bar-cell{
        background-color: #FD7400;
      }

    </style>
  </head>
  <body>

    <script type="text/x-handlebars" data-template-name="application">
      <div class='presentation-container'>
        {{view App.TableBarExample.TablesContainer
          controllerBinding="tableController"
          selectionBinding="tableController.selection"
        }}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="bar-cell">
      <span class="bar-cell"
        {{bindAttr style="view.histogramStyle"}}>
      </span>
    </script>

    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../lib/jquery-ui-1.9.0.custom.min.js"></script>
    <script src="../../lib/jquery.mousewheel.js"></script>
    <script src="../../lib/bootstrap.js"></script>
    <script src="../../lib/handlebars-1.0.0.beta.6.js"></script>
    <script src="../../lib/ember.js"></script>
    <script src="../../ember-table.js"></script>
    <script src="app.js"></script>
    <script src="table_bar.js"></script>
  </body>
</html>
