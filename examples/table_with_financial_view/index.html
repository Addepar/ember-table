<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../../stylesheets/bootstrap.css">
    <link rel="stylesheet" href="../../stylesheets/font-awesome.css">

    <!-- Less CSS -->
    <link rel="stylesheet/less" type="text/css" href="../../stylesheets/ember-table-financial.less">
    <script src="../../lib/less-1.3.0.min.js" type="text/javascript"></script>

    <script src="../../lib/modernizr-2.6.1.min.js"></script>
  </head>
  <body>

    <script type="text/x-handlebars" data-template-name="application">
      <div class="presentation-container ember-table-financial">
        {{view App.TreeTableExample.TableComponent dataBinding="data"}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="table-tree-header-cell">
      <div class="ember-table-cell-container">
        <div class="ember-table-header-content-container" {{action sortByColumn view.content}}>
          <span class="ember-table-content">
            {{view.content.headerCellName}}
          </span>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="table-tree-cell">
      <div class="ember-table-cell-container" {{bindAttr style="view.paddingStyle"}}>
        <span {{bindAttr class=":ember-table-toggle-span view.row.isLeaf::ember-table-toggle
          view.row.isCollapsed:ember-table-expand:ember-table-collapse"}}
          {{action toggleCollapse view.row}}>
          <i class="icon-caret-down ember-table-toggle-icon"></i>
        </span>
        <span class="ember-table-content">
          {{view.cellContent}}
        </span>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="table-cell-container">
      <div class="ember-table-cell-container">
        <span class="ember-table-content">
          {{view.cellContent}}
        </span>
      </div>
    </script>


    <script type="text/x-handlebars" data-template-name="table-header-tree-cell">
      <div class="ember-table-cell-container">
        <span {{bindAttr class=":ember-table-toggle-span view.row.isLeaf::ember-table-toggle
          view.row.isCollapsed:ember-table-expand:ember-table-collapse"}}
          {{action toggleCollapse view.row}}>
          <i class="icon-caret-down ember-table-toggle-icon"></i>
        </span>
        <div class="ember-table-header-content-container" {{action sortByColumn view.column}}>
          <span class="ember-table-content">
            {{view.column.headerCellName}}
          </span>
        </div>
      </div>
    </script>

    <script src="../../lib/jquery-1.10.2.min.js"></script>
    <script src="../../lib/jquery-ui-1.10.2.custom.js"></script>
    <script src="../../lib/jquery.mousewheel.js"></script>
    <script src="../../lib/bootstrap.js"></script>
    <script src="../../lib/handlebars.js"></script>
    <script src="../../lib/ember.js"></script>
    <script src="../../lib/ember-table.js"></script>
    <script src="../../lib/antiscroll.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
    <script src="tree_table.js"></script>
  </body>
</html>
