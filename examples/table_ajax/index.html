<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../../stylesheets/bootstrap.css">
    <link rel="stylesheet" href="../../stylesheets/font-awesome.css">

    <!-- Less CSS -->
    <link rel="stylesheet" href="../../stylesheets/ember-table.css">

    <script src="../../lib/modernizr-2.6.1.min.js"></script>
    <style type="text/css">
      .img-table-cell img {
        margin: 2px 20px 2px 20px;
      }
    </style>
  </head>
  <body>

    <script type="text/x-handlebars" data-template-name="application">
      <div class='presentation-container'>
        {{view Ember.Table.EmberTableComponent
          hasHeader=true
          hasFooter=false
          numFixedColumns=0
          numRows=100
          rowHeight=35
          columnsBinding="columns"
          contentBinding="content"
        }}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="img-table-cell">
      {{#if view.rowContent.isLoaded}}
        <img width="30" {{bindAttr src="view.cellContent"}}></img>
      {{else}}
        <img src="../../img/loading.gif" style="padding: 8px;"></img>
      {{/if}}
    </script>

    <script src="../../lib/jquery-1.10.2.min.js"></script>
    <script src="../../lib/jquery-ui-1.10.2.custom.js"></script>
    <script src="../../lib/jquery.mousewheel.js"></script>
    <script src="../../lib/bootstrap.js"></script>
    <script src="../../lib/date.js"></script>
    <script src="../../lib/handlebars.js"></script>
    <script src="../../lib/ember.js"></script>
    <script src="../../lib/ember-table.js"></script>
    <script src="../../lib/antiscroll.js"></script>
    <script src="app.js"></script>
  </body>
</html>
